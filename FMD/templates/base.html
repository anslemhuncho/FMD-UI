 <!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}VetAI - Interpretable FMD Detection{% endblock %}</title>

  <style>
    /* Use your homepage dark blue background for header and footer */
    :root {
      --main-bg-color: #0b2149;
      --button-bg-color: #0f2e5d;
      --button-hover-bg-color: #264a83;
      --text-color: white;
      --text-secondary: #dcdcdc;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
      background-color: #f0f2f5;
    }

    /* Fixed header with your color and style */
    header {
      background-color: var(--main-bg-color);
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Logo text in header */
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--text-color);
      user-select: none;
    }

    /* Logout link on right in white */
    .logout-link {
      color: var(--text-color);
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      transition: color 0.3s ease;
    }

    .logout-link:hover {
      color: var(--button-hover-bg-color);
      text-decoration: underline;
    }

    /* Main content pushed below fixed header */
    main {
      flex-grow: 1;
      padding: 80px 20px 40px; /* Top padding > header height */
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      color: #222;
    }

    /* Footer matches header style */
    footer {
      background-color: var(--main-bg-color);
      color: var(--text-color);
      padding: 20px 40px;
      text-align: center;
      font-size: 14px;
      user-select: none;
    }
  </style>
</head>

<body>

  <header>

    <a href="{% url 'home' %}" class="logo">VetAI</a>
    <a href="{% url 'logout' %}" class="logout-link">Logout</a>
  </header>

  <main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <footer>
    &copy; 2025 VetAI - Interpretable Foot-and-Mouth Disease Detection
  </footer>

</body>

</html>

  <!-- Bootstrap and Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0r7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6Jty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4f86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
