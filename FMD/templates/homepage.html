<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VetAI - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b2149;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 18px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #dcdcdc;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: #0f2e5d;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #264a83;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">VetAI</div>
    <div class="navbar">
        <a href="#">Home</a>
    </div>
    <h1>Interpretable Foot-and-Mouth<br>Disease Detection</h1>
    <p>This tool provides diagnostic capabilities for Foot-and-Mouth Disease (FMD) in livestock.</p>
    <div class="button-container">
        <a href="{% url 'predict' %}" class="button">Predict</a>
        <div class="button-container">
          </div>
        <a href="{% url 'Image_detection' %}" class="button">Image Detection</a>
    </div>
</body>
</html>
